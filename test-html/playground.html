<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Oyc Test suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Disable cache -->
  <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
</head>

<body>
  <style>
    .test {
      color: red;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "oyc": "../src/oyc.js",
        "oyc-class": "../src/plugins/class/class.js"
      }
    }
  </script>
  <script type="module">
    import { Oyc } from "oyc";
    import classExtension from "oyc-class";
    const oyc = new Oyc();
    oyc.registerExtension(classExtension);
    function testClick() {
      console.log("testClick")
    }
  </script>
  <div oyc-on:click="testClick">Click me</div>
  <div oyc-class="toggle:test:2s">Test</div>
  <div oyc-get="https://jsonplaceholder.typicode.com/todos/1">Get</div>
  <div oyc-get="https://jsonplaceholder.typicode.com/todos/2" oyc-trigger="mouseenter delay:2s once">Hover to trigger
  </div>
</body>

</html>
